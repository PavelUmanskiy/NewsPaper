{% extends 'default.html' %}
{% block title %}
<title>Войти</title>
{% endblock title %}

{% block content %}
<form method="post" style="margin-top:30px;">
    {% csrf_token %}
    <div class="form-error">{{form.non_field_errors}}</div>
    {% for f in form %}
        <div style="text-align:center;">
            <p style="margin-bottom:0px;margin-top:8px;">
                <label class="lead" for="{{f.id_for_label}}" style="margin-bottom:2px;">{{f.label}}: </label></p>
            {{f}}
            <div class="form-error">{{f.errors}}</div>
        </div>
    {% endfor %}
    <div style='text-align:center;'>
        <button type="submit" style="margin-top:10px;">Войти</button>
    </div>
</form>

{% endblock content %}
