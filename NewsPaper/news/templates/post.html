{% extends 'default.html' %}
{% block title %}
<title>Запись</title>
{% endblock title %}
{% block content %}
<div class="container">
    <h1 class="text-center">{{ post.title }}</h1>
    <h3 class="lead">{{ post.author }}</h3>
    <p>{{ post.time_create|date:'j F Y'}}</p>
    <p>{{ post.content|linebreaks}}<p>
</div>
{% endblock content %}
